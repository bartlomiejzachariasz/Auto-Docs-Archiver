<div class="container" id="login" style="margin-top: 10%">
  <div class="row">
    <div class="col-md-16 offset-3">
      <div class="well login-box">
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
          <h1 style="text-align: center">Logowanie</h1>
          <div class="alert alert-danger" *ngIf="loginFailed">
            <p>Błędna nazwa użytkownika i/lub hasło</p>
          </div>
          <div class="form-group">
            <input value='' formControlName="username" placeholder="Nazwa użytkownika" type="text"
                   class="form-control"/>
          </div>
          <div class="form-group">
            <input id="password" type="password" value='' placeholder="Hasło" formControlName="password"
                   class="form-control"/>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-lg btn-primary" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
